version: "3"

services:

  lusid-sdk-python-preview-test:
    build: .
    container_name: lusid-sdk-python-preview-test
    image: finbourne/lusid-sdk-python-preview-test
    environment:
      - FBN_CLIENT_ID
      - FBN_CLIENT_SECRET
      - FBN_LUSID_API_URL
      - FBN_PASSWORD
      - FBN_TOKEN_URL
      - FBN_USERNAME
    volumes:
      - .:/usr/src